<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="All icons/logo.png">
    <title>Spotify-web player: Music for everyone</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@300;400;500;600;&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">

                <p id="user-info"></p>
                <button id="logout-btn" style="display: none;">Logout</button>

                <div class="nav-option" style="opacity:1 ;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="options">
                    <div class="lib-option nav-option">
                        <img src="All icons/library_icon.png" alt="">
                        <a href="#">Your Library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="lib-box">
                    <div class="box">
                        <ul>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="main_content">
            <div class="sticky-nav">
                <div class="sticky nav-icons">
                    <img src="All icons/backward_icon.png">
                    <img src="All icons/forward_icon.png" class="hide">
                </div>
                <div class="sticky-nav-options">
                    <!-- Add this inside your <body> -->
                    <div class="sticky-nav-options">
                
                    </div>

                    <!-- Modal for Log In/Sign Up -->
                    <div id="authModal" class="modal">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <h2 id="modalTitle">Log In</h2>
                            <form id="authForm">
                                <div id="nameField" class="form-group" style="display: none;">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" name="name" placeholder="Enter your name">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password"
                                        placeholder="Enter your password" required>
                                </div>
                                <button type="submit" id="submitBtn">Log In</button>
                            </form>
                        </div>
                    </div>

                    <div class="sticky-nav-options">
                        <button id="signupBtn" class="badge nav-item dark-badge">Sign Up</button>
                        <button id="loginBtn" class="badge nav-item dark-badge"><i class="fa-regular fa-circle-down"
                                style="margin-right: 5px;"></i>Log In</button>
                        <div class="profile-container">
                            <i id="profileBtn" class="fa-regular fa-user nav-item"></i>
                            <div id="profileMenu" class="profile-menu">
                                <div class="profile-option">View Profile</div>
                                <div class="profile-option">Settings</div>
                                <div class="profile-option">Log Out</div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>


            <!-- Add unique IDs -->
            <h2>Recently Played</h2>
            <div class="cards-container" id="recently-played"></div>

            <div class="footer">
                <div class="line"></div>
            </div>
        </div>

        <div class="music-player">
            <div class="album">

                <div class="para">
                    <p>
                    <div class="songinfo">

                    </div>
                    </p>
                </div>
                <div class="album">
                    <img id="albumImage" src="songs/Apa Fer Milaangey - Savi Kahlon.jpeg" alt="Album Cover"
                        class="album-img" />
                </div>

                <div class="album-icon">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-credit-card"></i>
                </div>

            </div>

            <div class="player">
                <div class="player-controls">
                    <img src="All icons/player_icon1.png" class="player-icon">
                    <img id="previousBtn" src="All icons/prevsong.png" class="player-icon">
                    <img id="play" src="All icons/play.svg" class="playerbtn">
                    <img id="NextBtn" src="All icons/Nextsong.png" class="player-icon">
                    <img src="All icons/player_icon5.png" class="player-icon">
                </div>

                <div class="songtime"> 00:00 / 00:00

                </div>

                <div class="playback-bar">
                    <input type="range" id="seekbar" min="0" max="100" value="0" class="music-bar">
                </div>
                <div class="songtime">

                </div>
            </div>
            <div class="controls">
                <div class="control-controls">
                    <img src="All icons/control icon 1.png" class="controls-icon">
                    <img src="All icons/control icon 2.gif" class="controls-icon">
                    <img src="All icons/control icon 3.jpg" class="controls-icon">
                    <img src="All icons/control icon 4.png" class="controls-icon">
                    <img src="All icons/high-volume.png" class="volume-icon" id="volumeIcon">

                </div>

                <div class="volume-bar">
                    <input type="range" id="volumeBar" class="muted-bar" min="0" max="100" value="50">
                </div>
                <audio id="audioPlayer" src="songs/Apa Fer Milaangey - Savi Kahlon.mp3"></audio>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
